<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="">

    <h1>Formulário Teste</h1>
    
    <h4>Por favor, insira seu Email:</h4>
    <input type="email" placeholder="Email" value="">
    <input type="submit" value="Enviar">

    <h4>Por favor, insira seu Nome Completo:</h4>
    <input type="text" placeholder="Nome completo" value="">
    <input type="submit" value="Enviar">

    <h4>Escolha seu gênero:</h4>
    <input type="radio" id="masculino" name="genero" value="masculino">
    <label for="masculino">Masculino</label><br>

    <input type="radio" id="feminino" name="genero" value="feminino">
    <label for="feminino">Feminino</label><br>

    <input type="radio" id="outro" name="genero" value="outro">
    <label for="outro">Outro</label><br>


    <h4>Por favor, insira uma foto em pdf do seu RG:</h4>
    <input type="file" placeholder="RG" value="">
   
</div>
</form>

</body>
</html>
